name: Deploy to GitHub Pages

on:
    workflow_dispatch:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: corepack enable
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - run: yarn install

            - run: yarn generate

            - name: List generated files
              run: |
                  echo "Contents of .output/public:"
                  ls -la .output/public/
                  echo "Check if sitemap.xml exists:"
                  if [ -f .output/public/sitemap.xml ]; then
                    echo "✅ sitemap.xml found"
                    echo "First few lines of sitemap.xml:"
                    head -10 .output/public/sitemap.xml
                  else
                    echo "❌ sitemap.xml NOT found"
                  fi
                  echo "Check if robots.txt exists:"
                  if [ -f .output/public/robots.txt ]; then
                    echo "✅ robots.txt found"
                    cat .output/public/robots.txt
                  else
                    echo "❌ robots.txt NOT found"
                  fi
                  echo "Check for index.html files:"
                  find .output/public -name "index.html" | head -10

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./.output/public

    deploy:
        needs: build
        permissions:
            pages: write
            id-token: write
        environment:
            name: github_pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

            - name: Invalidate GitHub Pages Cache
              run: |
                  curl -X POST \
                    -H "Accept: application/vnd.github+json" \
                    -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    https://api.github.com/repos/sayanseliv/sayanseliv.github.io/pages/builds
